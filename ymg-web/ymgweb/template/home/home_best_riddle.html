{% load filters %}
{% for riddle in home_best_riddle %}
	<div class="list_box_s">
		<div class="list_question">
			<a href="/riddle/view/{{riddle.key.id}}">{{riddle.subject|simple_truncate}}</a>
		</div>
	</div>
	<div class="list_view">
		<a href="/riddle/view/{{riddle.key.id}}">
		<div class="list_view_num">{{ riddle.view_count }}</div>
		</a>
	</div>
	<div class="clear_both"></div>
{% endfor %}
<div class="list_see_more"><a href="/riddle/">更多谜语 >></a></div>
